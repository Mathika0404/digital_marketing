<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f7ff;
      text-align: center;
    }
    h1 {
      font-size: 60px;
      color: #000;
    }
    p {
      font-size: 18px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background: #000;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div>
    <h1>404</h1>
    <p>Page not found</p>
    <a href="index.html">Go Home</a>

</body>
</html>
